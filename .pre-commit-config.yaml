repos:
  # isort: 排序 import
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--profile", "black"]

  # black: 自动格式化代码
  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
      - id: black
        language_version: python3

  # pylint: 静态检查
  - repo: https://github.com/pycqa/pylint
    rev: v3.2.7
    hooks:
      - id: pylint
        name: pylint
        entry: pylint
        language: system  # 用系统安装的 pylint，避免 venv 问题
        types: [python]